[common]
# Change bind_addr to a specific IP like 127.0.0.1 or use "::" for dual-stack
bind_addr = 127.0.0.1                # Use this for local binding
# Or use bind_addr = "::" for IPv6
bind_port = 7000                      # Keep the internal port
dashboard_port = 7500                 # Dashboard port for access
dashboard_user = admin                # Admin username for the dashboard
dashboard_pwd = admin123             # Admin password for the dashboard
token = your_secure_token            # Authentication token
vhost_https_port = 443                # Public HTTPS port
